  <script type="text/javascript">
  $("#tab1 #checkAll").click(function () {
    if ($("#tab1 #checkAll").is(':checked')) {
        $("#tab1 input[type=checkbox]").each(function () {
            $(this).prop("checked", true);
        });

    }
    else {
        $("#tab1 input[type=checkbox]").each(function () {
            $(this).prop("checked", false);
        });
    }
  });
  </script>
  <script type="text/javascript">

        });

    }

        $("#tab1 #checkAll").each(function () {
